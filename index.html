<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單語音計算機</title>
    <style>
        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
            font-size: 24px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .menu-item {
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid #dee2e6;
        }
        .menu-item strong {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #28a745;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #startButton {
            background-color: #ffc107;
            color: #333;
        }
        #startButton:hover {
            background-color: #e0a800;
        }
        #output, #result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            min-height: 30px;
            border: 1px dashed #ccc;
            text-align: left;
        }
        #result {
            font-size: 22px;
            font-weight: bold;
            color: #dc3545;
            background-color: #ffe0e6;
        }
        #status {
            margin-top: 10px;
            color: #007bff;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>語音菜單計算機</h1>

    <div id="status">點擊按鈕，開始說出您的訂單 (例: 燒餅三個, 牛肉餡餅五個, 蛋餅一個)</div>
    <button id="startButton">🎙️ 開始語音輸入</button>
    
    <div id="output">辨識結果:</div>
    <div id="result">總金額: $0</div>

    <h2>菜單品項參考</h2>
    <div class="menu-grid">
        <div class="menu-item"><strong>豬肉蛋餅</strong><br>$70</div>
        <div class="menu-item"><strong>牛肉蛋餅</strong><br>$70</div>
        <div class="menu-item"><strong>蔬菜蛋餅</strong><br>$45</div>
        <div class="menu-item"><strong>玉米蛋餅</strong><br>$45</div>
		<div class="menu-item"><strong>蛋餅</strong><br>$35</div>
        <div class="menu-item"><strong>豬肉餡餅</strong><br>$45</div>
        <div class="menu-item"><strong>牛肉餡餅</strong><br>$45</div>
		<div class="menu-item"><strong>韭菜餅</strong><br>$26</div>
        <div class="menu-item"><strong>蔥餅</strong><br>$26</div>
        <div class="menu-item"><strong>紅豆餅</strong><br>$24</div>
        <div class="menu-item"><strong>芋頭餅</strong><br>$24</div>
		<div class="menu-item"><strong>燒餅</strong><br>$24</div>
		<div class="menu-item"><strong>油條</strong><br>$22</div>
        <div class="menu-item"><strong>燒餅油條</strong><br>$46</div>
        <div class="menu-item"><strong>燒餅肉片</strong><br>$55</div>
        <div class="menu-item"><strong>燒餅蔥蛋</strong><br>$42</div>
        <div class="menu-item"><strong>燒餅荷包蛋</strong><br>$39</div>
        <div class="menu-item"><strong>蔥蛋</strong><br>$18</div>
        <div class="menu-item"><strong>荷包蛋</strong><br>$15</div>
        <div class="menu-item"><strong>豆漿</strong><br>$20</div>
		<div class="menu-item"><strong>紅茶</strong><br>$20</div>
        <div class="menu-item"><strong>奶茶</strong><br>$20</div>
        <div class="menu-item"><strong>鹹豆漿</strong><br>$30</div>
    </div>
</div>

<script>
    // 根據您提供的菜單品項和價格重新定義
    const menu = {
        '豬肉蛋餅': 70,
        '牛肉蛋餅': 70,
        '蔬菜蛋餅': 45,
        '玉米蛋餅': 45,
        '蛋餅': 35,
        '豬肉餡餅': 45,
        '牛肉餡餅': 45,
        '韭菜餅': 26, // 用戶新增
        '蔥餅': 26,   // 用戶新增
        '紅豆餅': 24,
        '芋頭餅': 24,
        '燒餅': 24,
        '油條': 22, // 價格調整為 22
        '燒餅油條': 46,
        '燒餅肉片': 55, 
        '燒餅蔥蛋': 42, 
        '燒餅荷包蛋': 39,
        '蔥蛋': 18,
        '荷包蛋': 15,
        '豆漿': 20,
        '紅茶': 20,
        '奶茶': 20,
        '鹹豆漿': 30
    };

    const startButton = document.getElementById('startButton');
    const outputDiv = document.getElementById('output');
    const resultDiv = document.getElementById('result');
    const statusDiv = document.getElementById('status');
    
    // 獲取品項名稱並按照長度從長到短排序 (長品項優先)
    const itemNames = Object.keys(menu).sort((a, b) => b.length - a.length);
    // 建立用於 Master Regex 的品項名稱字串
    const itemPattern = itemNames.join('|');
    
    // 檢查瀏覽器是否支援 Web Speech API (程式碼不變)
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        statusDiv.textContent = '抱歉，您的瀏覽器/設備不支援語音輸入功能 (Web Speech API)。請使用最新版 Safari。';
        startButton.disabled = true;
    } else {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const SpeechSynthesis = window.SpeechSynthesis || window.webkitSpeechSynthesis;

        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'zh-TW';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        const synth = window.speechSynthesis;

        recognition.onstart = () => {
            statusDiv.textContent = '正在聽您說話... 請說出訂單 (例: 燒餅三個, 牛肉餡餅五個)';
            startButton.disabled = true;
            startButton.textContent = '🔴 錄音中...';
        };

        recognition.onend = () => {
            statusDiv.textContent = '語音輸入結束，正在計算。';
            startButton.disabled = false;
            startButton.textContent = '🎙️ 開始語音輸入';
        };

        // 語音辨識結果 (檢查保留)
        recognition.onresult = (event) => {
            if (event.results.length > 0 && event.results[0].length > 0) {
                const transcript = event.results[0][0].transcript;
                outputDiv.textContent = '辨識結果: ' + transcript;
                
                if (transcript && transcript.trim() !== '') {
                    calculateAndSpeak(transcript);
                } else {
                    outputDiv.textContent = '辨識結果: (無有效語音輸入)';
                    resultDiv.innerHTML = `總金額: $0`;
                }
            } else {
                outputDiv.textContent = '辨識失敗或沒有偵測到有效語音。';
                resultDiv.innerHTML = `總金額: $0`;
            }
        };

        recognition.onerror = (event) => {
            statusDiv.textContent = '語音辨識錯誤: ' + event.error + '。請再試一次。';
            startButton.disabled = false;
            startButton.textContent = '🎙️ 開始語音輸入';
        };

        startButton.onclick = () => {
            try {
                recognition.start();
            } catch (e) {
                statusDiv.textContent = '請允許瀏覽器使用麥克風。錯誤: ' + e.message;
            }
        };

        /**
         * 執行訂單計算並語音唸出結果
         * @param {string} orderText - 語音辨識的文本
         */
        function calculateAndSpeak(orderText) {
            let total = 0;
            let orderSummary = {};
            let speechOutput = '您的訂單是：';

            // 1. 數字和量詞處理 (V5 調整：移除所有量詞和分隔符號，讓文本完全連續)
            let processedText = orderText
                // 替換中文數字
                .replace(/一/g, '1')
                .replace(/二|兩/g, '2')
                .replace(/三/g, '3')
                .replace(/四/g, '4')
                .replace(/五/g, '5')
                .replace(/六/g, '6')
                .replace(/七/g, '7')
                .replace(/八/g, '8')
                .replace(/九/g, '9')
                .replace(/零/g, '0')
                // 移除所有量詞和分隔符號，讓文本連續 (e.g., 韭菜餅2蔥餅1)
                .replace(/個|份|杯|、|，|,|。/g, ''); 

            // 2. V5 核心邏輯：單一 Master Regex 掃描連續文本
            
            // Regex 解釋:
            // 尋找 (可選數字) + (品項名稱) + (可選數字)
            // (\\d*)：0個或多個數字 (品項前的數量)
            // (${itemPattern})：必選的品項名稱 (最長的名稱會優先被匹配)
            // (\\d*)：0個或多個數字 (品項後的數量)
            const masterRegex = new RegExp(
                `(\\d*)(${itemPattern})(\\d*)`, 'gi'
            );

            let match;
            
            // 3. 遍歷所有匹配項 (這是 V5 與 V4 最大的不同，它在連續文本上更可靠)
            while ((match = masterRegex.exec(processedText)) !== null) {
                
                const item = match[2];
                let quantity = 0;

                // 優先使用數字，如果前後都有數字，則取較大的數字（假設是為了強調或語音重複）
                if (match[1] && match[3]) {
                     // 前後都有數字，這通常表示語音辨識有誤，取兩者中較大的一個，確保不漏算
                     quantity = Math.max(parseInt(match[1] || 0, 10), parseInt(match[3] || 0, 10));
                }
                else if (match[1]) { // 數字在品項前 (e.g., 2韭菜餅)
                    quantity = parseInt(match[1], 10);
                } else if (match[3]) { // 數字在品項後 (e.g., 韭菜餅2)
                    quantity = parseInt(match[3], 10);
                } else {
                    // 沒有找到數字，假設為 1 (e.g., 韭菜餅)
                    quantity = 1;
                }
                
                // 排除數量為 0 的情況
                if (menu[item] && quantity > 0) {
                    const itemCost = quantity * menu[item];
                    // 檢查是否已經計算過，避免重複計算 (因為 Master Regex 可能會重複匹配長短品項)
                    if (!orderSummary[item] || orderSummary[item] < quantity) {
                        
                        // 確保長品項優先原則: 
                        // 如果這是長品項 (e.g., 豬肉蛋餅)，則移除其子品項的數量 (e.g., 蛋餅)
                        if (item.includes('蛋餅') && item.length > 2 && orderSummary['蛋餅']) {
                             delete orderSummary['蛋餅'];
                             total -= (orderSummary['蛋餅'] || 0) * menu['蛋餅'];
                        }
                        
                        orderSummary[item] = quantity;
                        total += itemCost;
                    }
                }
            }
            
            // 由於 V5 的 Master Regex 會在一次掃描中找到所有東西，
            // 為了避免短品項（如「蛋餅」）被重複計算，我們在計算總和時進行最終清理。
            total = 0;
            let finalOrderSummary = {};
            
            // 重新計算總金額並移除重複項
            for (const item of itemNames) {
                 if (orderSummary[item] && itemNames.some(
                     longerItem => longerItem.length > item.length && 
                     longerItem.includes(item) && 
                     orderSummary[longerItem])) {
                     // 如果找到一個更長的品項包含了這個短品項，並且那個長品項也被點了，
                     // 則忽略這個短品項的計數。
                     continue;
                 }
                 
                 if (orderSummary[item]) {
                     const quantity = orderSummary[item];
                     const itemCost = quantity * menu[item];
                     total += itemCost;
                     finalOrderSummary[item] = quantity;
                 }
            }


            // 4. 格式化輸出和語音內容
            let summaryText = '<ul>';
            let speechItems = [];
            for (const item in finalOrderSummary) {
                const quantity = finalOrderSummary[item];
                const cost = quantity * menu[item];
                summaryText += `<li>${item} x ${quantity} = $${cost}</li>`;
                speechItems.push(`${item}${quantity}個`);
            }
            summaryText += '</ul>';

            if (total === 0) {
                resultDiv.innerHTML = `總金額: $0`;
                speechOutput = '抱歉，我沒有聽清楚您的訂單，或是菜單上沒有您點的品項。請再說一次。';
            } else {
                resultDiv.innerHTML = `總金額: $${total}` + summaryText;
                speechOutput += speechItems.join('，') + `。總共是 ${total} 元。`;
            }

            // 語音輸出
            const utterance = new SpeechSynthesisUtterance(speechOutput);
            utterance.lang = 'zh-TW';
            synth.speak(utterance);
        }
    }
</script>
</body>
</html>
